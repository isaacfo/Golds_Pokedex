<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Gold's National Jhoto Pokedex</title>
  </head>
  <body>
    <div class="container">
      <h1>Gold's National Jhoto Pokedex</h1>
      <div id="searchWrapper">
        <img
          class="mag-glass"
          src="pokeball2.svg"
          alt="mag-glass"
          id="search-btn"
        />
        <input type="text" name="searchBar" id="searchBar" placeholder="" />
        <p class="enter" id="tip">Hit enter to search</p>
      </div>
      <!-- <input type="text" id="search-types" /> -->
      <ol id="pokedex"></ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
